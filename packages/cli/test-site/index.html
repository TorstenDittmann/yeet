<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeet Test Site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .emoji {
            font-size: 4rem;
            display: block;
            text-align: center;
            margin-bottom: 2rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 2rem;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">üöÄ</span>
        <h1>Yeet!</h1>
        <p>Welcome to your test site! This static site was deployed instantly using the Yeet CLI.</p>
        <p>Fast, simple, and powerful static site hosting made easy.</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <h3>Lightning Fast</h3>
                <p>Deploy in seconds</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <h3>Simple CLI</h3>
                <p>Just run `yeet`</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üåê</div>
                <h3>Instant URLs</h3>
                <p>Get a live URL immediately</p>
            </div>
        </div>
    </div>
</body>
</html>
